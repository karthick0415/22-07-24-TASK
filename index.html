<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="quiz-container">
        <h2>In web design, what does CSS stand for?</h2>
    <div class="dis">
        <div class="option1">A</div>
        <div class="option" onclick="checkAnswer(this, 'A')"> Counter Strike: Source</div>
    </div>
    <div class="dis">
        <div class="option1">B</div>
        <div class="option" onclick="checkAnswer(this, 'B')">Corrective Style Sheet</div>
    </div>
    <div class="dis">
        <div class="option1">C</div>
        <div class="option" onclick="checkAnswer(this, 'C')">Computer Style Sheet</div>
    </div>
    <div class="dis">
        <div class="option1">D</div>
        <div class="option" onclick="checkAnswer(this, 'D')">Cascading Style Sheet</div>
    </div>
</div>
    <script>
        function checkAnswer(element, answer) {
            const correctAnswer = 'D';
            if (answer === correctAnswer) {
                element.style.backgroundColor = '#12d941';
            } else {
                element.style.backgroundColor = '#d21c2b';
            }
        }
    </script>
</body>
</html>
